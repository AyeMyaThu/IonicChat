<ion-view title="Login" hide-nav-bar="true" cache-view="false" nav-transition="none" id="page4" style="background-color:#15BFF3;">
  <ion-content padding="true" class="manual-ios-statusbar-padding" scroll="false">
    <form id="login-form1" class="list">
      <div class="spacer" style="height: 100px;"></div>
      <ion-list id="login-list2">
        <label class="item item-input" id="login-input1">
          <span class="input-label">Email</span>
          <input type="email" placeholder="">
        </label>
        <label class="item item-input" id="login-input2">
          <span class="input-label">Password</span>
          <input type="password" placeholder="">
        </label>
      </ion-list>
      <div class="spacer" style="height: 40px;"></div>
      <button id="login-button1" class="button button-stable button-block">Log in</button>
      <a ui-sref="signup()" id="login-button2" class="button button-light button-block button-clear">Or create an account</a>
    </form>
  </ion-content>
</ion-view>
